<html lang="tr"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Yaga — Oyunlar</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #07122a;
      --accent: #8b5cf6;
      --accent-2: #06b6d4;
      --glass: rgba(255,255,255,0.04);
      --glass-strong: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.6);
      --btn-radius: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}

    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(139,92,246,0.12), transparent 8%),
                  radial-gradient(1000px 500px at 90% 80%, rgba(6,182,212,0.08), transparent 6%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color: white;
      display:flex;align-items:center;justify-content:center;min-height:100vh;padding:30px;
      overflow:hidden;
    }

    .stage{
      width:100%;max-width:1200px;height:78vh;background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent 40%);
      border-radius:22px;padding:28px;display:grid;grid-template-columns:160px 1fr 160px;align-items:center;gap:20px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.03);
      position:relative;overflow:hidden;
    }

    header{
      position:absolute;left:28px;top:20px;font-weight:700;letter-spacing:1px;display:flex;align-items:center;gap:12px;
    }
    .logo{font-size:18px;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent}
    .site-name{font-size:14px;color:var(--muted)}

    /* Side buttons */
    .side-btn{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--btn-radius);padding:18px 14px;text-align:center;cursor:pointer;user-select:none;
      transition:transform .35s cubic-bezier(.2,.9,.2,1), box-shadow .35s;
      box-shadow: 0 6px 18px rgba(2,6,23,0.55);
      display:flex;align-items:center;justify-content:center;flex-direction:column;gap:10px;position:relative;
      border:1px solid rgba(255,255,255,0.03);
    }
    .side-btn h3{margin:0;font-size:18px}
    .side-btn p{margin:0;font-size:12px;color:var(--muted)}

    .side-btn:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 18px 40px rgba(0,0,0,0.6)}

    /* Left / Right entrance */
    .left-col{animation: slideInLeft .7s both .12s}
    .right-col{animation: slideInRight .7s both .12s}

    @keyframes slideInLeft{from{transform:translateX(-40px) translateY(8px) scale(.98);opacity:0}to{transform:none;opacity:1}}
    @keyframes slideInRight{from{transform:translateX(40px) translateY(8px) scale(.98);opacity:0}to{transform:none;opacity:1}}

    /* Center area */
    .center{
      display:flex;align-items:center;justify-content:center;flex-direction:column;gap:24px;padding:34px;position:relative;
    }
    .preview-card{
      width:100%;height:60%;background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;border:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;position:relative;
      box-shadow: 0 8px 30px rgba(2,6,23,0.55);
    }
    .preview-card small{position:absolute;left:14px;top:12px;color:var(--muted);font-size:12px}

    /* Center (featured) button — ihtişamlı */
    .featured-wrap{position:relative;display:flex;align-items:center;justify-content:center}
    .featured{
      --size:170px;
      width:var(--size);height:var(--size);border-radius:999px;display:flex;align-items:center;justify-content:center;flex-direction:column;cursor:pointer;
      background: radial-gradient(circle at 30% 20%, rgba(139,92,246,0.22), transparent 20%),
                  linear-gradient(135deg, rgba(139,92,246,0.14), rgba(6,182,212,0.07));
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 20px 50px rgba(6,12,34,0.7), 0 0 30px rgba(139,92,246,0.09) inset;
      transform: translateY(0);
      transition: transform .25s ease, box-shadow .25s ease;
      position:relative;z-index:6;overflow:visible;
    }
    .featured:hover{transform:translateY(-10px) scale(1.04);box-shadow: 0 30px 80px rgba(6,12,34,0.75), 0 0 48px rgba(139,92,246,0.14)}

    .featured .label{font-weight:800;font-size:18px;letter-spacing:1px}
    .featured .sub{font-size:12px;color:var(--muted);}

    /* Glowing rings around featured */
    .featured::before, .featured::after{
      content:'';position:absolute;border-radius:999px;pointer-events:none;z-index:-1;left:50%;top:50%;transform:translate(-50%,-50%);
    }
    .featured::before{width:270px;height:270px;border:3px solid rgba(139,92,246,0.12);animation: spin 8s linear infinite}
    .featured::after{width:340px;height:340px;border:2px dashed rgba(6,182,212,0.06);animation: spin-rev 10s linear infinite}
    @keyframes spin{from{transform:translate(-50%,-50%) rotate(0)}to{transform:translate(-50%,-50%) rotate(360deg)}}
    @keyframes spin-rev{from{transform:translate(-50%,-50%) rotate(0)}to{transform:translate(-50%,-50%) rotate(-360deg)}}

    /* mini badges */
    .badge{position:absolute;right:-18px;top:-12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:8px 10px;border-radius:12px;font-weight:700;box-shadow:0 6px 20px rgba(0,0,0,0.6)}

    /* Entrance for center */
    .center-animation{animation: popIn .6s both .2s}
    @keyframes popIn{from{transform:scale(.92);opacity:0}to{transform:none;opacity:1}}

    /* Small decorative floating particles created by JS */
    .particles{pointer-events:none;position:absolute;inset:0;z-index:1}
    .particle{position:absolute;border-radius:50%;opacity:0.9;filter:blur(6px);mix-blend-mode:screen}

    /* Footer hint */
    .hint{font-size:13px;color:var(--muted);text-align:center}

    /* Responsive tweaking */
    @media (max-width:880px){
      .stage{grid-template-columns:1fr;grid-template-rows:110px 1fr 140px;padding:18px;height:86vh}
      .left-col,.right-col{order:3}
      .center{order:2}
    }
  </style>
</head>

  </div>

  <script>
    // Simple click handlers — replace the hrefs with real game pages
    document.getElementById('leftBtn').addEventListener('click', function(){
      openGame('oyunlar/yagakazi/index.html');
    });
    document.getElementById('rightBtn').addEventListener('click', function(){
      openGame('oyunlar/yagaticaret/index.html');
    });
    document.getElementById('centerBtn').addEventListener('click', function(){
      openGame('oyunlar/yagacraft/index.html');
    });

    // keyboard accessibility
    ['leftBtn','rightBtn','centerBtn'].forEach(id=>{
      const el = document.getElementById(id);
      el.addEventListener('keydown', function(e){
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); el.click(); }
      });
    });

    function openGame(url){
      // Try to open a relative page; if missing, show a modal/alert that can be replaced by your own loader
      try{
        const win = window.open(url, '_blank');
        if(!win) throw 0;
      }catch(e){
        // replace this fallback with a nicer in-site modal if you want
        alert('Sayfa bulunamadı: ' + url + '\n(Placeholder) — Kralım, bu bağlantıyı kendi oyun sayfalarına yönlendir.');
      }
    }

    // Particles generator for subtle background sparkles around center
    const particlesRoot = document.getElementById('particles');
    const colors = ['rgba(139,92,246,0.12)','rgba(6,182,212,0.08)','rgba(255,255,255,0.04)'];
    for(let i=0;i<22;i++){
      const p = document.createElement('div');
      p.className='particle';
      const size = 6 + Math.random()*18;
      p.style.width = size+'px'; p.style.height = size+'px';
      p.style.left = (30 + Math.random()*40) + '%';
      p.style.top = (20 + Math.random()*60) + '%';
      p.style.background = colors[Math.floor(Math.random()*colors.length)];
      p.style.animation = `float${i} ${6+Math.random()*8}s ease-in-out infinite`;
      p.style.opacity = (0.2 + Math.random()*0.7);
      particlesRoot.appendChild(p);
      // create individual keyframes for subtle variety
      const dur = 6+Math.random()*8;
      const keyframeName = 'float'+i;
      const dx = (Math.random()*60-30);
      const dy = (Math.random()*30-15);
      const scale = 0.6 + Math.random()*0.9;
      const styleSheet = document.styleSheets[0];
      styleSheet.insertRule(`@keyframes ${keyframeName}{0%{transform:translate(0,0) scale(1)}50%{transform:translate(${dx}px,${dy}px) scale(${scale})}100%{transform:translate(0,0) scale(1)}}`, styleSheet.cssRules.length);
    }
  </script>
