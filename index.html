<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÜTHİŞ SİTENE HOŞGELDİNİZ!</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --text:#e6eef8;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,var(--bg),#071029);color:var(--text);}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:3rem}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:16px;padding:2rem;max-width:820px;width:100%;box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 .5rem;font-size:clamp(1.4rem,3.6vw,2.25rem);letter-spacing:0.5px}
    p{margin:0 0 1rem;opacity:.85}
    .meta{display:flex;gap:.5rem;flex-wrap:wrap}
    .btn{display:inline-block;padding:.6rem 1rem;border-radius:10px;background:transparent;border:1px solid var(--accent);color:var(--accent);text-decoration:none;font-weight:600}
    footer{margin-top:1.25rem;font-size:.85rem;opacity:.7}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Site hâlâ geliştirme aşamasında…</h1>
      <p>Merhaba! Bu sayfa şu anda development (geliştirme) aşamasında. Çok yakında daha fazla içerik ve özellik eklenecek.</p>
      <div class="meta">
        <a class="btn" href="#">Projeyi İncele</a>
        <a class="btn" href="#">Bize Ulaş</a>
      </div>
      <footer>© <span id="year"></span> Senin Harika Siten — Tüm hakları pornodur.</footer>
    </section>
  </main>

  <script>
    // Küçük bir yardımcı: dinamik yıl göstermek için
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
